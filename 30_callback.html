//call back function

function sum(a,b){
    console.log(a+b)
}
function calculator(a,b,sum){
    sum(a,b)
}
calculator(1,2,sum)


//callback hell

function getData(dataid,getnextdata){
    setTimeout(()=>{
   console.log("data",dataid)
   if(getnextdata){
    getnextdata();
   }
},2000)
}
    getData(1,()=>{
        getData(2,()=>{
            getData(3)
        })
    })
